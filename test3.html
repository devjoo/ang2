<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>세번째 테스트</title>

</head>
<body>
<div id="test1" data-id="tt1"></div>
<div id="test2" data-id="tt2"></div>
<div id="test3" data-id="tt3"></div>
<div id="test4" data-id="tt4"></div>
<div id="ttt" data-id="tt3"></div>
    
<script>
    var objs = document.getElementsByTagName('div');
    for(var i = 0; i < objs.length; i++){
        var obj = objs[i];
        if(obj.id.indexOf('test') !== -1){
            str  = '<input type="text" id ="ip'+ i +'"> ';
            obj.innerHTML = str;
        }
    }
    var inputObjs = document.getElementsByTagName('input');
    for(var i =  0; i < inputObjs.length; i++){
        var obj = document.getElementById('ip' + i);
        obj.onclick = test;
    }
    function test(){
        alert(1);
    }
</script>
</body>
</html>
