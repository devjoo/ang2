<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>첫번째 테스트</title>
<script>
    var testFunc = function(params){

        var num1 = parseInt(params['num1']);
        var num2 = parseInt(params['num2']);
        var opObj = params.opObj;

        this.add = function(){
            return num1 + num2;
        }
        this.minus = function(){
            return num1 - num2;
        }
        this.division = function(){
            return num1 / num2;
        }
        this.multiple = function(){
            return num1 * num2;
        }

        // 계산
        this.cal = function(){
            if(opObj.value == ''){
                alert('연산자를 선택해주세요.');
                return null;
            }else if(opObj.value == '+'){
                return this.add();
            }else if(opObj.value == '-'){
                return this.minus();
            }else if(opObj.value == '/'){
                return this.division();
            }else if(opObj.value == '*'){
                return this.multiple();
            }
        }
    }

    function f1(){
        var numObj1 = document.getElementById('num1');
        var numObj2 = document.getElementById('num2');
        var opObj = document.getElementById('op');
        var params = {};
        params['num1'] = numObj1.value;
        params['num2'] = numObj2.value;
        params['opObj'] = opObj;
        var tf = new testFunc(params);    // 변수 자체에 메모리를 대입 > 새로 만들어 주세요. testFunc함수 읽어서 메모리 공간에 파싱해서 집어 넣어라. public으로 선언된 변수 함수를 사용할수있게
        var resultObj = document.getElementById('result');

        resultObj.value = tf.cal();
    }
</script>
</head>
<body>
    <label for="num1">숫자1 :</label>  <input type="text" id="num1"> 
    <select name="" id="op">
        <option value="">선택</option>
        <option value="+">더하기</option>
        <option value="-">빼기</option>
        <option value="/">나누기</option>
        <option value="*">곱하기</option>
    </select>
    <label for="num2">숫자2 :</label>  <input type="text" id="num2"> 
    <button type="button" onclick="f1()">계산</button> <input type="text" id="result">
</body>
</html>
