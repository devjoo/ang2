<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>첫번째 테스트</title>
<script>
    var testFunc = function(){
        // 접근 제어자
        this.a = 3; // testFunc 가 끝나는 시점에 사라진다 - 외부에서 사용 Public
        var b = 4; // 호출과 동시에 사용 하고 사라진다 - 내부만 사용 Private
        this.printSome = function(some){
            //console.log(some);
            alert(some);
            //alert(b);
        }
        this.add = function(num1, num2){
            num1 = parseInt(num1);
            num2 = parseInt(num2);
            //this.printSome(num1+num2);
            return num1+num2;
        }
    }

    function f1(){
        var tf = new testFunc();    // 변수 자체에 메모리를 대입 > 새로 만들어 주세요. testFunc함수 읽어서 메모리 공간에 파싱해서 집어 넣어라. public으로 선언된 변수 함수를 사용할수있게
        var numObj1 = document.getElementById('num1');
        var numObj2 = document.getElementById('num2');
        var resultObj = document.getElementById('result');

        resultObj.value = tf.add(numObj1.value, numObj2.value);
    }
</script>
</head>
<body>
    <label for="num1">숫자1 :</label>  <input type="text" id="num1"> +  <label for="num2">숫자2 :</label>  <input type="text" id="num2"> 
    <button type="button" onclick="f1()">계산</button> <input type="text" id="result">
</body>
</html>
